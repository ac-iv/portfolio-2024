<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avelino J. Cortina IV</title>
    <link rel="icon" type="image/x-icon" href="/img/SketchLogo.png">

    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header-image {
            width: 100%;
            margin-top: 2%;
            background-size: cover;
            background-position: center;
            text-align: center;
        }

        .header-image .logo {
            transition: opacity 0.3s ease; /* Smooth transition for opacity change */
        }

        .header-image .logo:hover {
            content: url('img/PinkLogo.png'); /* Change the image on hover */
        }

        .nav-bar {
            padding-top: 2%;
            background-color: #fff;
            text-align: center;
        }

        .nav-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-bar ul li {
            display: inline-block;
            margin: 0 20px;
        }

        .nav-bar ul li a {
            text-decoration: none;
            color: #95a6b4;
            font-weight: 100;
            font-size: 13px;
            font-variant-caps: small-caps;
        }

        .nav-bar ul li a:hover {
            color: #b49595;
            font-weight: bold;
        }

        .carousel {
            padding-top: 5%;
            position: relative;
            margin: auto;
            overflow: hidden;
            width: 50vh;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            transition: opacity 1s;
            position: relative;
        }

        .slide img {
            width: 100%;
            display: block;
        }

        .text {
            margin-top: 2%;
            color: #000000;
            font-size: 24px;
            padding: 10px;
            text-decoration: none;
            color: #95a6b4;
            font-weight: bold;
            font-variant-caps: small-caps;
            text-align: center;
        }

        /* Footer Style */
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px; /* Smaller font size */
            color: #333;
            margin-top: auto; /* Stick to the bottom */
            opacity: 0; /* Initially hidden */
            transition: opacity 1s; /* Smooth transition */
        }

        .footer.visible {
            opacity: 1; /* Visible after class is added */
        }

        .footer a {
            color: #95a6b4;
            text-decoration: none;
            margin: 0 5px;
        }

        .footer a:hover {
            color: #b49595;
        }
    </style>
</head>
<body>

    <!-- Top Image Section -->
    <div class="header-image">
        <img src="img/SketchLogo.png" width="15%" class="logo">
    </div>

    <!-- Navigation Menu -->
    <div class="nav-bar">
        <ul>
            <li><a href="bio.html">bio</a></li>
            <li><a href="work.html">design work</a></li>
            <li><a href="exhibitions.html">exhibitions</a></li>
            <li><a href="resume.html">resume</a></li>
        </ul>
    </div>

    <!-- Main Content Image Carousel -->
    <div class="carousel">
        <div class="slides">
            <!-- Add more slides as needed -->
            <div class="slide">
                <img src="img/confessional/1.jpeg" alt="Project 1">
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <a href="https://www.linkedin.com/in/your-profile" target="_blank">LinkedIn</a> 
        <a href="https://github.com/your-profile" target="_blank">GitHub</a> 
        <a href="https://www.instagram.com/your-profile" target="_blank">Instagram</a>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        let currentSlide = 0;
        const numberOfSlides = slides.children.length;

        function nextSlide() {
            currentSlide = (currentSlide + 1) % numberOfSlides;
            slides.style.transform = 'translateX(-' + currentSlide * 100 + '%)';
        }

        setInterval(nextSlide, 3000); // Change slide every 3000 ms (3 seconds)

        // Show the footer after 5 seconds
        setTimeout(() => {
            document.querySelector('.footer').classList.add('visible');
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>

</body>
</html>
