        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #000000;
        }

        .header-image {
            width: 100%;
            margin-top: 2%;
            background-size: cover;
            background-position: center;
            text-align: center;
            filter: invert(1);
        }

        .header-image .logo {
            transition: opacity 0.3s ease; /* Smooth transition for opacity change */
        }

        .header-image .logo:hover {
            content: url('img/OrangeLogo.png'); /* Change the image on hover */
            filter: invert(1);

        }

        .nav-bar {
            padding-top: 2%;
            background-color: #000000;

            text-align: center;
        }

        .nav-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-bar ul li {
            display: inline-block;
            margin: 0 20px;
        }

        .nav-bar ul li a {
            text-decoration: none;
            color: #fff200;
            font-weight: 100;
            font-size: 13px;
            font-variant-caps: small-caps;
        }

        .nav-bar ul li a:hover {
            color: #b49595;
            font-weight: bold;
        }

        .carousel {
            padding-top: 5%;
            position: relative;
            margin: auto;
            overflow: hidden;
            width: 50vh;
        }

       


        /* Footer Style */
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px; /* Smaller font size */
            margin-top: auto; /* Stick to the bottom */
            opacity: 0; /* Initially hidden */
            transition: opacity 1s; /* Smooth transition */
        }

        .footer.visible {
            opacity: 1; /* Visible after class is added */
        }

        .footer a {
            font-variant-caps: small-caps;

            color: #95a6b4;
            text-decoration: none;
            margin: 0 5px;
        }
h2{
